<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <div class="todo-container">
    <header>
      <h1><i class="fa-solid fa-list-check"></i> To-Do List</h1>
      <button id="toggle-mode" title="Toggle Dark/Light Mode"><i class="fas fa-moon"></i></button>
    </header>

    <form id="task-form">
      <div class="input-group">
        <input type="text" id="task-input" placeholder="Add your task"/>
        <input type="date" id="task-date"/>
        <button type="submit">Add</button>
      </div>
    </form>

    <div class="filter-group">
      <label for="filter-date">Filter by date:</label>
      <input type="date" id="filter-date"/>
      <button id="reset-filter">Reset</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="task-list"></tbody>
    </table>

    <button id="delete-all" style="margin-top: 15px;">Delete All</button>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
